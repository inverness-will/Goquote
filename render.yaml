services:
  - type: web
    name: goquote
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run prisma:generate && npm run build && npm run prisma:deploy
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: your-database-url-here
    routes:
      - path: /api
        destination: /api